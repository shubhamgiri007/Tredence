<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        #roomInfo {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
        }
        .room-id {
            color: #00d4ff;
            font-size: 24px;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #logs {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 5px;
            margin: 5px 0;
            border-left: 3px solid #555;
            padding-left: 10px;
        }
        .log-entry.success {
            border-color: #00ff00;
            color: #00ff00;
        }
        .log-entry.error {
            border-color: #ff0000;
            color: #ff0000;
        }
        .log-entry.info {
            border-color: #00d4ff;
            color: #00d4ff;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 400px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Pair Programming - Room Creation Test</h1>
    
    <div id="roomInfo">
        <strong>Status:</strong> <span id="status">Not connected</span>
        <span class="room-id" id="roomId">No room created yet</span>
    </div>

    <div>
        <input type="text" id="roomInput" placeholder="Room ID will appear here" readonly>
    </div>
    
    <div>
        <button id="createBtn">Create Room</button>
        <button id="clearBtn">Clear Logs</button>
    </div>

    <div id="logs"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentRoomId = null;

        const roomIdDisplay = document.getElementById('roomId');
        const roomInput = document.getElementById('roomInput');
        const statusDisplay = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        const createBtn = document.getElementById('createBtn');
        const clearBtn = document.getElementById('clearBtn');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        createBtn.onclick = async function() {
            log('Creating new room...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/api/rooms`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ language: 'python' })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                currentRoomId = data.roomId;
                
                roomIdDisplay.textContent = currentRoomId;
                roomInput.value = currentRoomId;
                statusDisplay.textContent = 'Room created successfully!';
                
                log('✓ Room created successfully!', 'success');
                log(`✓ Room ID: ${currentRoomId}`, 'success');
                log(`✓ Language: ${data.language}`, 'success');
                log(`✓ Created at: ${data.createdAt}`, 'info');
                
                createBtn.textContent = 'Create Another Room';
            } catch (error) {
                log(`ERROR: ${error.message}`, 'error');
                statusDisplay.textContent = 'Error creating room';
                console.error('Full error:', error);
            }
        };

        clearBtn.onclick = function() {
            logsDiv.innerHTML = '';
            log('Logs cleared', 'info');
        };

        window.onload = function() {
            log('Page loaded - ready to create rooms', 'success');
            log(`API URL: ${API_BASE}`, 'info');
        };
    </script>
</body>
</html>
